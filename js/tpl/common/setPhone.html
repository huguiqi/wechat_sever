<div class="campaign-signup course-signup clearfix" ng-controller="commonSetPhoneCtrl" >
    <a class="advertising" href="http://mp.weixin.qq.com/s?__biz=MzAxNTE4MzAyMA==&mid=402468908&idx=1&sn=84ef9b35274c83a9f68a6f4533f49366#rd">
        <img src="../../image/course_signup_bg.jpg" alt="">
    </a>
    <div class="signup-wraper clearfix" ng-show="!entered">
        <div class="tip">为了方便您报名参加活动，请您先验证手机</div>
        <div class="input-wraper">
            <input type="tel" placeholder="填写您的手机" ng-model="phone" ng-focus="hideFooter=0" ng-blur="hideFooter=1">
        </div>
        <button class="submit-btn" ng-click="verificationPhone()">下一步</button>
    </div>
    <div class="signup-wraper" ng-show="entered">
        <div class="tip">短信验证码已发送到 <span style="color:#999">{{phone}}</span></div>
        <div class="input-wraper">
            <input type="tel" placeholder="输入验证码" style="width: 60%;" ng-model="code" ng-focus="hideFooter=0" ng-blur="hideFooter=1">
            <div class="verification" 
                 ng-class="{sended:sended}"
                 ng-click="sendCode()" 
                 ng-bind="timerText"></div>
        </div>
        <button class="submit-btn" ng-click="verificationCode()">下一步</button>
    </div>
    <div class="campaign-footer" style="opacity: {{hideFooter}}">
        <p>商户中心：www.iqixue.com（可发布活动）</p>
        <p>客服邮箱：service@iqixue.com</p>
        <p>客服热线：400-158-3721</p>
        <p>工作时间：工作日9:00到21:00，周末10:00到18:00</p>
    </div>
</div>
