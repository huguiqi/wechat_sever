<form name="myForm" novalidate>
    <div class="campaign-question" ng-controller="distributionSingupCtrl">
        <div class="header">
            <span class="color-block" style="background: #129c85"></span>
            <span class="color-block" style="background: #18b59a"></span>
            <span class="color-block" style="background: #b7392b"></span>
            <span class="color-block" style="background: #d04f53"></span>
            <span class="color-block" style="background: #ee9e2f"></span>
            <span class="color-block" style="background: #fbc702"></span>
            <span class="color-block" style="background: #31c4fa"></span>
        </div>
        <div class="form-wraper">
            <h4 class="title">参与人信息</h4>
            <div class="input-item">
                <label class="label">姓名：</label>
                <div class="text-input">
                    <input class="text-input" type="text" placeholder="请填写您的真实姓名" name="name" ng-model="order.name" required maxlength="6"></input>
                </div>
            </div>
            <div class="input-item">
                <label class="label">手机：</label>
                <div class="text-input">
                    <input class="text-input" type="tel" placeholder="请填写您的手机号码" name="mobile" ng-model="order.mobile" required pattern="^(13[0-9]|15[0-9]|17[0-9]|18[0-9]|14[0-9])[0-9]{8}$"></input>
                    <span class="clear" ng-show="order.mobile!=''" ng-click="order.mobile=''">点击修改</span>
                </div>
            </div>
            <div class="input-item">
                <label class="label">短信验证码：</label>
                <div class="text-input clearfix">
                    <input class="text-input" type="text" placeholder="请填写短信验证码" required maxlength="6" style="width: 65%;" ng-model="code.value"/>
                    <input class="text-input code-btn f-r" type="button" ng-value="code.timerText" ng-click="sendCode()" style="width: 30%" ng-class='{"code-disbaled":myForm.mobile.$invalid}'/>
                </div>
            </div>
            <div class="input-item" ng-if="order.type>2">
                <label class="label"><span>请选择福利包</span></label>
                <div class="check-input">
                    <div class="c-form-check-wraper">
                        <input type="radio" id="radio-one" name="radio" ng-value="3" ng-checked="order.type==3" ng-model="order.type">
                        <label for="radio-one">[人气包] ￥1888</label>
                    </div>
                    <div class="c-form-check-wraper">
                        <input type="radio" id="radio-two" name="radio" ng-value="4" ng-checked="order.type==4" ng-model="order.type">
                        <label for="radio-two">[逼格包] ￥2888</label>
                    </div>
                </div>
            </div>
            <div class="input-item">
                <div class="submit-btn" ng-click="singup(myForm)" ng-class="{'submit-btn-disable':myForm.$invalid || saveStatus.loading}">{{saveStatus.text}}</div>  
            </div>
        </div>
        <div class="c-collect-tips" ng-if="tipView.show">
            <p class="tipText">{{tipView.text}}</p>
        </div>
    </div>
</form>
